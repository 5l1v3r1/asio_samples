  CURL_MAX_TIME: 1800
  CURL_RETRY: 10
  CURL_RETRY_DELAY: 10
  CHOCO_RETRY: 10
  CHOCO_RETRY_DELAY: 10
  PIP_RETRY: 10

  matrix:
    - TOOLCHAIN: msvc
      MSVC_VERSION: 14.0
      RUNTIME_LINKAGE: shared
      CMAKE_VERSION: 3.15.1
      BOOST_VERSION: 1.70.0
      BOOST_LINKAGE: static
      QT_VERSION: 5.11.3
      QT_LINKAGE: shared
      COVERITY_SCAN_CANDIDATE: 1
      COVERAGE_BUILD_CANDIDATE: 1
    - TOOLCHAIN: mingw
      MINGW_VERSION: 8.1.0
      MINGW_RT_VERSION: 6
      MINGW_REVISION: 0
      RUNTIME_LINKAGE: static
      CMAKE_VERSION: 3.15.1
      BOOST_VERSION: 1.70.0
      BOOST_LINKAGE: static
    - TOOLCHAIN: msvc
      MSVC_VERSION: 14.0
      RUNTIME_LINKAGE: shared
      CMAKE_VERSION: 3.15.1
      BOOST_VERSION: 1.69.0
      BOOST_LINKAGE: static
      QT_VERSION: 5.10.1
      QT_LINKAGE: shared
      COVERAGE_BUILD_CANDIDATE: 1
