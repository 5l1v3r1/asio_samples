      CMAKE_VERSION: 3.15.1
      BOOST_VERSION: 1.67.0
      BOOST_LINKAGE: static
      QT_VERSION: 4.8.7
      QT_LINKAGE: shared
      COVERAGE_BUILD_CANDIDATE: 1
    - TOOLCHAIN: msvc
      MSVC_VERSION: 9.0
      RUNTIME_LINKAGE: static
      CMAKE_VERSION: 3.15.1
      BOOST_VERSION: 1.67.0
      BOOST_LINKAGE: static
      COVERAGE_BUILD_CANDIDATE: 1
    - TOOLCHAIN: msvc
      MSVC_VERSION: 10.0
      RUNTIME_LINKAGE: shared
      BOOST_VERSION: 1.47.0
      BOOST_LINKAGE: static
      QT_VERSION: 4.8.7
      QT_LINKAGE: shared
      COVERAGE_BUILD_CANDIDATE: 1
    - TOOLCHAIN: msvc
      MSVC_VERSION: 9.0
      RUNTIME_LINKAGE: static
      BOOST_VERSION: 1.47.0
      BOOST_LINKAGE: static
      COVERAGE_BUILD_CANDIDATE: 1
    - TOOLCHAIN: msvc
      MSVC_VERSION: 14.0
      RUNTIME_LINKAGE: static
      CMAKE_VERSION: 3.15.1
      BOOST_VERSION: 1.70.0
      BOOST_LINKAGE: static
      QT_VERSION: 5.7
      QT_LINKAGE: static
      ICU_VERSION: 57.1
      ICU_LINKAGE: static
    - TOOLCHAIN: msvc
      MSVC_VERSION: 14.0
      RUNTIME_LINKAGE: static
      CMAKE_VERSION: 3.15.1
      BOOST_VERSION: 1.69.0
      BOOST_LINKAGE: static
      QT_VERSION: 5.7
      QT_LINKAGE: static
      ICU_VERSION: 57.1
      ICU_LINKAGE: static
    - TOOLCHAIN: msvc
      MSVC_VERSION: 14.0
      RUNTIME_LINKAGE: shared
      CMAKE_VERSION: 3.15.1
      BOOST_VERSION: 1.69.0
      BOOST_LINKAGE: static
      QT_VERSION: 5.10.1
      QT_LINKAGE: shared
    - TOOLCHAIN: msvc
      MSVC_VERSION: 14.0
      RUNTIME_LINKAGE: shared
      CMAKE_VERSION: 3.15.1
      BOOST_VERSION: 1.69.0
      BOOST_LINKAGE: shared
      QT_VERSION: 5.10.1
      QT_LINKAGE: shared

matrix:
  exclude:
    - platform: Win32
      TOOLCHAIN: mingw

cache:
  - C:\projects\downloads -> .appveyor.yml

install:
  - ps: .\scripts\appveyor\install.ps1
  - cmd: if not "%WINDOWS_SDK_ENV_BATCH_FILE%"=="" call "%WINDOWS_SDK_ENV_BATCH_FILE%" %WINDOWS_SDK_ENV_PARAMETERS%
  - cmd: if not "%MSVC_VARS_BATCH_FILE%"=="" call "%MSVC_VARS_BATCH_FILE%" %MSVC_VARS_PLATFORM%
  - ps: .\scripts\appveyor\environment.ps1

build_script:
  - ps: .\scripts\appveyor\build.ps1

test_script:
  - ps: .\scripts\appveyor\test.ps1

