language: cpp
sudo: required
dist: trusty

env:
  global:
    - secure: ""
    - COVERAGE_BUILD=OFF

before_install:
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-certificates.crt

matrix:
