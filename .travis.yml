before_script:
  - |
    set -e
    export PRE_INSTALLED_BOOST=0
    if [ "${BOOST_VERSION}" -eq "1.55.0" ]; then
      export PRE_INSTALLED_BOOST=1
    fi
    if [ "${PRE_INSTALLED_BOOST}" -eq 0 ]; then
      export PREBUILT_BOOST_HOME=${DEPENDENCIES_HOME}/boost-${BOOST_VERSION}-x64-gcc4.8
      if [ -d "${PREBUILT_BOOST_HOME}" ]; then
        echo "Prebuilt Boost found at: ${PREBUILT_BOOST_HOME}"
      else
        echo "Prebuilt Boost not found at: ${PREBUILT_BOOST_HOME}"
        prebuilt_boost_archive_name=boost${BOOST_VERSION}-x64-gcc4.8.tar.gz
        prebuilt_boost_archive_file=${DOWNLOADS_HOME}/${prebuilt_boost_archive_name}
        prebuilt_boost_download_url=${PREBUILT_BOOST_DOWNLOAD_URL}/${BOOST_VERSION}/${prebuilt_boost_archive_name}
        if [ -f "${prebuilt_boost_archive_file}" ]; then
          echo "Prebuilt Boost archive found at: ${prebuilt_boost_archive_file}"
        else
          echo "Prebuilt Boost archive not found at: ${prebuilt_boost_archive_file}"
          echo "Going to download prebuilt Boost archive from ${prebuilt_boost_download_url} to ${prebuilt_boost_archive_file}"
          mkdir -p ${DOWNLOADS_HOME}
          curl -jksSL ${prebuilt_boost_download_url} --output ${prebuilt_boost_archive_file}
        fi
        mkdir -p ${DEPENDENCIES_HOME}
        echo "Going to unpack prebuilt Boost archive from ${prebuilt_boost_archive_file} to ${DEPENDENCIES_HOME}"
        tar -xzf ${prebuilt_boost_archive_file} -C ${DEPENDENCIES_HOME}
      fi
    fi

script:
  - |
    set -e
    if [ "${COVERITY_SCAN_BRANCH}" -eq 1 ]; then
      echo "Build was already perfomed with Coverity scan."
    else
      rm -rf ${TRAVIS_BUILD_DIR}/build
      mkdir -p ${TRAVIS_BUILD_DIR}/build
    fi
    cd ${TRAVIS_BUILD_DIR}/build
    if [ "${COVERITY_SCAN_BRANCH}" -ne 1 ]; then
      if [ "${PRE_INSTALLED_BOOST}" -ne 0 ]; then
        cmake -D CMAKE_C_COMPILER=${C_COMPILER} -D CMAKE_CXX_COMPILER=${CXX_COMPILER} -D CMAKE_BUILD_TYPE=${BUILD_TYPE} -D ma_force_qt_major_version=${QT_MAJOR_VERSION} -D ma_coverage_build=${COVERAGE_BUILD} ${TRAVIS_BUILD_DIR}
      else
        cmake -D CMAKE_C_COMPILER=${C_COMPILER} -D CMAKE_CXX_COMPILER=${CXX_COMPILER} -D CMAKE_BUILD_TYPE=${BUILD_TYPE} -D Boost_NO_SYSTEM_PATHS=ON -D BOOST_INCLUDEDIR=${PREBUILT_BOOST_HOME}/include -D BOOST_LIBRARYDIR=${PREBUILT_BOOST_HOME}/lib -D ma_force_qt_major_version=${QT_MAJOR_VERSION} -D ma_coverage_build=${COVERAGE_BUILD} ${TRAVIS_BUILD_DIR}
      fi
      cmake --build . --config ${BUILD_TYPE}
    fi
    if [ "${COVERAGE_BUILD}" -ne 0 ] then
      lcov -z -d . && lcov -c -d . -i -o lcov-base.info
    fi
    ctest --build-config ${BUILD_TYPE} --verbose
    if [ "${COVERAGE_BUILD}" -ne 0 ]; then
      lcov -c -d . -o lcov-test.info && lcov -a lcov-base.info -a lcov-test.info -o lcov.info
      lcov -r lcov.info 'ui_*.h*' 'moc_*.c*' '/usr/*' '3rdparty/*' 'examples/*' 'tests/*' -o lcov.info
    fi
    cd ${TRAVIS_BUILD_DIR}

after_success:
  - |
    set -e
    cd ${TRAVIS_BUILD_DIR}
    if [ "${COVERAGE_BUILD}" -ne 0 ]; then
      bash <(curl -s https://codecov.io/bash) -f ${TRAVIS_BUILD_DIR}/build/lcov.info -R ${TRAVIS_BUILD_DIR} -X gcov
    fi
