script:
  - mkdir build
  - cd build
  - cmake -D CMAKE_CXX_COMPILER=$COMPILER -D CMAKE_BUILD_TYPE=$BUILD_TYPE -D ma_force_qt_version=$QT_VERSION ..
  - cmake --build . --config $BUILD_TYPE --clean-first
  - ctest --build-config $BUILD_TYPE --verbose
