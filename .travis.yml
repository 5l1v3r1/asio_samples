    # Default GCC, Boost 1.55. Qt 5.x. Used for Coverity scan.
    - env: C_COMPILER=gcc CXX_COMPILER=g++ BOOST_VERSION=1.55 QT_MAJOR_VERSION=5 BUILD_TYPE=RELEASE COVERAGE_BUILD=OFF
      compiler: gcc
      addons:
        apt:
          packages:
            - cmake
            - cmake-data
            - libboost1.55-all-dev
            - qtbase5-dev
          sources: &gcc-package-sources
            - george-edison55-precise-backports
            - ubuntu-toolchain-r-test
            - boost-latest
        coverity_scan:
          project:
            name: "mabrarov/asio_samples"
            description: "Build submitted via Travis CI"
          notification_email: abrarov@gmail.com
          build_command_prepend: "cd $TRAVIS_BUILD_DIR && rm -rf build && mkdir build && cd build && cmake -D CMAKE_C_COMPILER=$C_COMPILER -D CMAKE_CXX_COMPILER=$CXX_COMPILER -D CMAKE_BUILD_TYPE=$BUILD_TYPE -D ma_force_qt_major_version=$QT_MAJOR_VERSION .."
          build_command: make
          branch_pattern: coverity_scan
    # Default GCC, Boost 1.55. Qt 5.x. Used for collecting information about test coverage.
    - env: C_COMPILER=gcc CXX_COMPILER=g++ BOOST_VERSION=1.55 QT_MAJOR_VERSION=5 BUILD_TYPE=DEBUG COVERAGE_BUILD=ON
      compiler: gcc
      addons:
        apt:
          packages:
            - lcov
            - cmake
            - cmake-data
            - libboost1.55-all-dev
            - qtbase5-dev
          sources: *gcc-package-sources
